window.onload = function(){
	var aLi = document.getElementsByTagName('li');
	
	for(var i = 0; i < aLi.length; i++){

			aLi[i].className = 'a';	
		}else{

	}

	oBtn.onclick = function(){
		var oVal = oTxt.value;
		if(oVal >=10 && oVal <= 99){
			alert('两位数');

		}

}
